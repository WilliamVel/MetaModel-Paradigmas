<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CRUD CAMBIAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {%block body%}
    <div class="container">
        <div class="well text-center">
            <h1>CRUD CAMBIAR</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col md-12">
                <h2>
                    Lista
                    <button type="button" class="btn btn-success float-end" data-toggle="modal" data-target="#mymodal">Agregar</button>
                </h2>
                
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Correo</td>
                        <td>Telefono</td>
                        <td>
                            <a href="#" class="btn btn-primary" data-toggle="modal" 
                            data-target="#modaledit">Editar</a>
                            <a href="#" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?')"
                            >Eliminar</a>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div id="modaledit" class="modal fade" role="dialog">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Agregar ALGO</h4>
              </div>
              <div class="modal-body">
                 <form action="" method="POST">
                    <div class="form-group">
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" value="Nombre">
                    </div>
                     <div class="form-group">
                       <label>Email:</label>
                       <input type="email" class="form-control" name="email" value="Email">
                    </div>
                     <div class="form-group">
                       <label>Phone:</label>
                       <input type="number" class="form-control" name="phone" value="000">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit">Actualizar</button>
                    </div>
                 </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
           </div>
        </div>
     </div>

    <div id="mymodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Agregar ALGO</h4>
              </div>
              <div class="modal-body">
                 <form action="" method="POST">
                    <div class="form-group">
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" required="1">
                    </div>
                     <div class="form-group">
                       <label>Email:</label>
                       <input type="email" class="form-control" name="email" required="1">
                    </div>
                     <div class="form-group">
                       <label>Phone:</label>
                       <input type="number" class="form-control" name="phone" required="1">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                 </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
           </div>
        </div>
     </div>
    {%endblock%}
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
